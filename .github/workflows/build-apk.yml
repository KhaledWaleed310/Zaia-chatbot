name: Build AIDEN Mobile APK

on:
  push:
    branches: [master, main]
    paths:
      - 'aiden_mobile/**'
  pull_request:
    branches: [master, main]
    paths:
      - 'aiden_mobile/**'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Create Android platform
        run: |
          # Create a temp Flutter project to get Android files
          flutter create --platforms=android --org com.zaia temp_flutter_project
          # Copy Android folder to our project
          cp -r temp_flutter_project/android aiden_mobile/
          # Update package name in Android files
          sed -i 's/com.zaia.temp_flutter_project/com.zaia.aiden/g' aiden_mobile/android/app/build.gradle
          sed -i 's/com.zaia.temp_flutter_project/com.zaia.aiden/g' aiden_mobile/android/app/src/main/AndroidManifest.xml
          sed -i 's/com.zaia.temp_flutter_project/com.zaia.aiden/g' aiden_mobile/android/app/src/debug/AndroidManifest.xml
          sed -i 's/com.zaia.temp_flutter_project/com.zaia.aiden/g' aiden_mobile/android/app/src/profile/AndroidManifest.xml
          # Rename Kotlin directory structure
          mkdir -p aiden_mobile/android/app/src/main/kotlin/com/zaia/aiden
          mv aiden_mobile/android/app/src/main/kotlin/com/zaia/temp_flutter_project/MainActivity.kt aiden_mobile/android/app/src/main/kotlin/com/zaia/aiden/
          sed -i 's/package com.zaia.temp_flutter_project/package com.zaia.aiden/g' aiden_mobile/android/app/src/main/kotlin/com/zaia/aiden/MainActivity.kt
          rm -rf aiden_mobile/android/app/src/main/kotlin/com/zaia/temp_flutter_project
          # Update app name
          sed -i 's/temp_flutter_project/AIDEN/g' aiden_mobile/android/app/src/main/AndroidManifest.xml
          # Cleanup
          rm -rf temp_flutter_project

      - name: Create placeholder assets
        working-directory: aiden_mobile
        run: |
          # Create placeholder font files if they don't exist
          mkdir -p assets/fonts assets/images assets/icons
          touch assets/fonts/.gitkeep assets/images/.gitkeep assets/icons/.gitkeep
          # Download Inter font
          curl -L -o assets/fonts/Inter-Regular.ttf "https://github.com/rsms/inter/raw/master/docs/font-files/Inter-Regular.otf" || touch assets/fonts/Inter-Regular.ttf
          curl -L -o assets/fonts/Inter-Medium.ttf "https://github.com/rsms/inter/raw/master/docs/font-files/Inter-Medium.otf" || touch assets/fonts/Inter-Medium.ttf
          curl -L -o assets/fonts/Inter-SemiBold.ttf "https://github.com/rsms/inter/raw/master/docs/font-files/Inter-SemiBold.otf" || touch assets/fonts/Inter-SemiBold.ttf
          curl -L -o assets/fonts/Inter-Bold.ttf "https://github.com/rsms/inter/raw/master/docs/font-files/Inter-Bold.otf" || touch assets/fonts/Inter-Bold.ttf
          # Download Cairo font (Arabic support)
          curl -L -o assets/fonts/Cairo-Regular.ttf "https://github.com/google/fonts/raw/main/ofl/cairo/Cairo%5Bslnt%2Cwght%5D.ttf" || touch assets/fonts/Cairo-Regular.ttf
          cp assets/fonts/Cairo-Regular.ttf assets/fonts/Cairo-Medium.ttf 2>/dev/null || touch assets/fonts/Cairo-Medium.ttf
          cp assets/fonts/Cairo-Regular.ttf assets/fonts/Cairo-SemiBold.ttf 2>/dev/null || touch assets/fonts/Cairo-SemiBold.ttf
          cp assets/fonts/Cairo-Regular.ttf assets/fonts/Cairo-Bold.ttf 2>/dev/null || touch assets/fonts/Cairo-Bold.ttf

      - name: Get Flutter dependencies
        working-directory: aiden_mobile
        run: flutter pub get

      - name: Run code generation
        working-directory: aiden_mobile
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build APK (Release)
        working-directory: aiden_mobile
        run: flutter build apk --release

      - name: Build APK (Debug)
        working-directory: aiden_mobile
        run: flutter build apk --debug

      - name: Rename APKs with version
        run: |
          VERSION=$(grep 'version:' aiden_mobile/pubspec.yaml | sed 's/version: //' | tr -d ' ')
          mv aiden_mobile/build/app/outputs/flutter-apk/app-release.apk aiden_mobile/build/app/outputs/flutter-apk/aiden-mobile-${VERSION}-release.apk
          mv aiden_mobile/build/app/outputs/flutter-apk/app-debug.apk aiden_mobile/build/app/outputs/flutter-apk/aiden-mobile-${VERSION}-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: aiden-mobile-release-apk
          path: aiden_mobile/build/app/outputs/flutter-apk/*-release.apk
          retention-days: 30

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: aiden-mobile-debug-apk
          path: aiden_mobile/build/app/outputs/flutter-apk/*-debug.apk
          retention-days: 14
