name: Build AIDEN Mobile APK

on:
  push:
    branches: [master, main]
    paths:
      - 'aiden_mobile/**'
  pull_request:
    branches: [master, main]
    paths:
      - 'aiden_mobile/**'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create Android platform
        run: |
          # Create a temp Flutter project to get Android files
          flutter create --platforms=android --org com.zaia temp_flutter_project

          # Debug: show temp project structure
          echo "=== Temp project structure ==="
          ls -la temp_flutter_project/
          ls -la temp_flutter_project/android/ || echo "No android folder in temp"

          # Copy Android folder to our project
          cp -rv temp_flutter_project/android aiden_mobile/

          # Debug: show copied structure
          echo "=== Copied Android structure ==="
          ls -la aiden_mobile/android/
          ls -la aiden_mobile/android/app/ || echo "No app folder"

          # Find and show build.gradle location
          echo "=== Finding build.gradle files ==="
          find aiden_mobile/android -name "build.gradle*" -o -name "*.gradle" | head -20

          # Update package name in Android files (with error handling)
          for file in aiden_mobile/android/app/build.gradle aiden_mobile/android/app/build.gradle.kts; do
            if [ -f "$file" ]; then
              echo "Updating $file"
              sed -i 's/com.zaia.temp_flutter_project/com.zaia.aiden/g' "$file"
            fi
          done

          # Update AndroidManifest files
          find aiden_mobile/android -name "AndroidManifest.xml" -exec sed -i 's/com.zaia.temp_flutter_project/com.zaia.aiden/g' {} \;
          find aiden_mobile/android -name "AndroidManifest.xml" -exec sed -i 's/temp_flutter_project/AIDEN/g' {} \;

          # Handle Kotlin/MainActivity
          KOTLIN_SRC=$(find aiden_mobile/android -name "MainActivity.kt" | head -1)
          if [ -n "$KOTLIN_SRC" ]; then
            mkdir -p aiden_mobile/android/app/src/main/kotlin/com/zaia/aiden
            cp "$KOTLIN_SRC" aiden_mobile/android/app/src/main/kotlin/com/zaia/aiden/
            sed -i 's/package com.zaia.temp_flutter_project/package com.zaia.aiden/g' aiden_mobile/android/app/src/main/kotlin/com/zaia/aiden/MainActivity.kt
            rm -rf aiden_mobile/android/app/src/main/kotlin/com/zaia/temp_flutter_project
          fi

          # Cleanup temp project
          rm -rf temp_flutter_project

          # Fix Kotlin version in settings.gradle
          echo "=== Fixing Kotlin version ==="
          SETTINGS_FILE=$(find aiden_mobile/android -name "settings.gradle*" | head -1)
          if [ -n "$SETTINGS_FILE" ]; then
            echo "Found settings file: $SETTINGS_FILE"
            cat "$SETTINGS_FILE"
            # Update Kotlin version
            sed -i 's/version = "[0-9]\.[0-9]*\.[0-9]*"/version = "2.0.21"/g' "$SETTINGS_FILE"
            echo "=== After update ==="
            cat "$SETTINGS_FILE"
          fi

      - name: Get Flutter dependencies
        working-directory: aiden_mobile
        run: flutter pub get

      - name: Run code generation
        working-directory: aiden_mobile
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build APK (Release)
        working-directory: aiden_mobile
        run: flutter build apk --release

      - name: Build APK (Debug)
        working-directory: aiden_mobile
        run: flutter build apk --debug

      - name: Rename APKs with version
        run: |
          VERSION=$(grep 'version:' aiden_mobile/pubspec.yaml | sed 's/version: //' | tr -d ' ')
          mv aiden_mobile/build/app/outputs/flutter-apk/app-release.apk aiden_mobile/build/app/outputs/flutter-apk/aiden-mobile-${VERSION}-release.apk
          mv aiden_mobile/build/app/outputs/flutter-apk/app-debug.apk aiden_mobile/build/app/outputs/flutter-apk/aiden-mobile-${VERSION}-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: aiden-mobile-release-apk
          path: aiden_mobile/build/app/outputs/flutter-apk/*-release.apk
          retention-days: 30

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: aiden-mobile-debug-apk
          path: aiden_mobile/build/app/outputs/flutter-apk/*-debug.apk
          retention-days: 14
