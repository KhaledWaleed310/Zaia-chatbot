version: '3.8'

services:
  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: zaia-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  # Document Database + Full-text Search
  mongodb:
    image: mongo:7.0
    container_name: zaia-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=zaia_admin
      - MONGO_INITDB_ROOT_PASSWORD=zaia_secure_pass_2024
    restart: unless-stopped

  # Knowledge Graph
  neo4j:
    image: neo4j:5.15-community
    container_name: zaia-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/zaia_neo4j_pass_2024
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    restart: unless-stopped

  # Message Queue for Celery
  redis:
    image: redis:7-alpine
    container_name: zaia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zaia-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    environment:
      - MONGODB_URL=mongodb://zaia_admin:zaia_secure_pass_2024@mongodb:27017
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=zaia_neo4j_pass_2024
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=zaia_jwt_secret_key_change_in_production_2024
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    depends_on:
      - mongodb
      - qdrant
      - neo4j
      - redis
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zaia-celery
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    environment:
      - MONGODB_URL=mongodb://zaia_admin:zaia_secure_pass_2024@mongodb:27017
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=zaia_neo4j_pass_2024
      - REDIS_URL=redis://redis:6379/0
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    depends_on:
      - mongodb
      - qdrant
      - neo4j
      - redis
    restart: unless-stopped

volumes:
  qdrant_data:
  mongodb_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  uploads_data:
