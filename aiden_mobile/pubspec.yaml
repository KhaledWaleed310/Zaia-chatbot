name: aiden_mobile
description: AIDEN Chatbot Platform - Mobile App for iOS and Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Navigation
  go_router: ^12.1.3

  # Networking
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  connectivity_plus: ^5.0.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  fl_chart: ^0.65.0
  table_calendar: ^3.0.9
  flutter_markdown: ^0.6.18

  # Forms & Validation
  formz: ^0.6.1
  email_validator: ^2.1.17

  # File Handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  mime: ^1.0.4

  # Localization
  intl: ^0.18.1

  # Utilities
  dartz: ^0.10.1
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  uuid: ^4.2.1
  timeago: ^3.6.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

  # Platform Specific
  permission_handler: ^11.1.0
  device_info_plus: ^9.1.1

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Assets will be added when available
  # assets:
  #   - assets/images/
  #   - assets/icons/

  # Custom fonts disabled - using system fonts
  # To enable, add font files to assets/fonts/ and uncomment below
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #   - family: Cairo
  #     fonts:
  #       - asset: assets/fonts/Cairo-Regular.ttf
